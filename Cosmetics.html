<!DOCTYPE html>
<html>
    <body>
        <div class="products"><p id="id010">name</p><button type="button" id="Add-Tissuepaper">Add Tissue paper to cart</button><button type="button" id="Remove-Tissuepaper">Remove Tissue paper from cart</button><p id="id020">info</p><p id="p10">price</p> <p id="id030">code</p> <img id="image0" src="" width="160" height="120"> </div>
        <div class="products"><p id="id011">name</p><button type="button" id="Add-Moisturizinglotion">Add Moisturizing lotion to cart</button><button type="button" id="Remove-Moisturizinglotion">Remove Moisturizing lotion from cart</button><p id="id021">info</p><p id="p11">price</p> <p id="id031">code</p> <img id="image1" src="" width="160" height="120"> </div>
        <div class="products"><p id="id012">name</p><button type="button" id="Add-Sunblockcream">Add Sun block cream to cart</button><button type="button" id="Remove-Sunblockcream">Remove Sun block cream from cart</button><p id="id022">info</p><p id="p12">price</p> <p id="id032">code</p> <img id="image2" src="" width="160" height="170"> </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./axios/mainCosmetics.js"></script>
        <style media="screen">
            input, button {
                padding: 7px;
                height: 40px;
            }
            fieldset {
                margin-bottom: 20px;
            }
        </style>
        <h2 id="title">Cart</h2>
        <fieldset>
            <button type="button" id="rmProduct">Clear list of product</button>
        </fieldset>
        <fieldset>
            <legend>List of pending products</legend>
            <div id="lsOutput"></div>
        </fieldset>
        <script type="text/javascript">
            const rmProduct = document.getElementById("rmProduct");
            rmProduct.onclick = function () {
                localStorage.clear();
                location.reload();
            };
            document.getElementById("Add-Tissuepaper").addEventListener("click", function () {
                window.localStorage.setItem("Tissue paper", 100000);
                location.reload();
            });
            document.getElementById("Remove-Tissuepaper").addEventListener("click", function () {
                localStorage.removeItem("Tissue paper", 100000);
                location.reload();
            });
            document.getElementById("Add-Moisturizinglotion").addEventListener("click", function () {
                window.localStorage.setItem("Moisturizing lotion", 35000);
                location.reload();
            });
            document.getElementById("Remove-Moisturizinglotion").addEventListener("click", function () {
                localStorage.removeItem("Moisturizing lotion", 35000);
                location.reload();
            });
            document.getElementById("Add-Sunblockcream").addEventListener("click", function () {
                window.localStorage.setItem("Sun block cream", 30000);
                location.reload();
            });
            document.getElementById("Remove-Sunblockcream").addEventListener("click", function () {
                localStorage.removeItem("Sun block cream", 30000);
                location.reload();
            });
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                lsOutput.innerHTML += `name: ${key} price: ${value}<br />`
            };
        </script>
    </body>
</html>
