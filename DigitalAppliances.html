<!DOCTYPE html>
<html>
    <body>
        <div class="products"><p id="id010">name</p><button type="button" id="Add-Smartwatch">Add Smart watch to cart</button><button type="button" id="Remove-Smartwatch">Remove Smart watch from cart</button><p id="id020">info</p><p id="p10">price</p> <p id="id030">code</p> <img id="image0" src="" width="160" height="120"> </div>
        <div class="products"><p id="id011">name</p><button type="button" id="Add-Laptop">Add Laptop to cart</button><button type="button" id="Remove-Laptop">Remove Laptop from cart</button><p id="id021">info</p><p id="p11">price</p> <p id="id031">code</p> <img id="image1" src="" width="160" height="120"> </div>
        <div class="products"><p id="id012">name</p><button type="button" id="Add-Mobile">Add Mobile to cart</button><button type="button" id="Remove-Mobile">Remove Mobile from cart</button><p id="id022">info</p><p id="p12">price</p> <p id="id032">code</p> <img id="image2" src="" width="160" height="170"> </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./axios/mainDigital.js"></script>
        <style media="screen">
            input, button {
                padding: 7px;
                height: 40px;
            }
            fieldset {
                margin-bottom: 20px;
            }
        </style>
        <h2 id="title">Cart</h2>
        <fieldset>
            <button type="button" id="rmProduct">Clear list of product</button>
        </fieldset>
        <fieldset>
            <legend>List of pending products</legend>
            <div id="lsOutput"></div>
        </fieldset>
        <script type="text/javascript">
            const rmProduct = document.getElementById("rmProduct");
            rmProduct.onclick = function () {
                localStorage.clear();
                location.reload();
            };
            document.getElementById("Add-Smartwatch").addEventListener("click", function () {
                window.localStorage.setItem("Smart watch", 5000600);
                location.reload();
            });
            document.getElementById("Remove-Smartwatch").addEventListener("click", function () {
                localStorage.removeItem("Smart watch", 5000600);
                location.reload();
            });
            document.getElementById("Add-Laptop").addEventListener("click", function () {
                window.localStorage.setItem("Laptop", 46000000);
                location.reload();
            });
            document.getElementById("Remove-Laptop").addEventListener("click", function () {
                localStorage.removeItem("Laptop", 46000000);
                location.reload();
            });
            document.getElementById("Add-Mobile").addEventListener("click", function () {
                window.localStorage.setItem("Mobile", 7000000);
                location.reload();
            });
            document.getElementById("Remove-Mobile").addEventListener("click", function () {
                localStorage.removeItem("Mobile", 7000000);
                location.reload();
            });
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                lsOutput.innerHTML += `name: ${key} price: ${value}<br />`
            };
        </script>
    </body>
</html>
