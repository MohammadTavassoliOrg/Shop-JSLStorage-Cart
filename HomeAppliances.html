<!DOCTYPE html>
<html>
    <body>
        <div class="products"><p id="id010">name</p><button type="button" id="Add-TV">Add TV to cart</button><button type="button" id="Remove-TV">Remove TV from cart</button><p id="id020">info</p><p id="p10">price</p> <p id="id030">code</p> <img id="image0" src="" width="160" height="120"> </div>
        <div class="products"><p id="id011">name</p><button type="button" id="Add-Refrigerator">Add Refrigerator to cart</button><button type="button" id="Remove-Refrigerator">Remove Refrigerator from cart</button><p id="id021">info</p><p id="p11">price</p> <p id="id031">code</p> <img id="image1" src="" width="160" height="120"> </div>
        <div class="products"><p id="id012">name</p><button type="button" id="Add-washing machine">Add washing machine to cart</button><button type="button" id="Remove-washing machine">Remove washing machine from cart</button><p id="id022">info</p><p id="p12">price</p> <p id="id032">code</p> <img id="image2" src="" width="160" height="120"> </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./axios/mainHome.js"></script>
        <style media="screen">
            input, button {
                padding: 7px;
                height: 40px;
            }
            fieldset {
                margin-bottom: 20px;
            }
        </style>
        <h2 id="title">Cart</h2>
        <fieldset>
            <button type="button" id="rmProduct">Clear list of product</button>
        </fieldset>
        <fieldset>
            <legend>List of pending products</legend>
            <div id="lsOutput"></div>
        </fieldset>
        <script type="text/javascript">
            const rmProduct = document.getElementById("rmProduct");
            rmProduct.onclick = function () {
                localStorage.clear();
                location.reload();
            };
            document.getElementById("Add-TV").addEventListener("click", function () {
                window.localStorage.setItem("TV", 12000000);
                location.reload();
            });
            document.getElementById("Remove-TV").addEventListener("click", function () {
                localStorage.removeItem("TV", 12000000);
                location.reload();
            });
            document.getElementById("Add-Refrigerator").addEventListener("click", function () {
                window.localStorage.setItem("Refrigerator", 10000000);
                location.reload();
            });
            document.getElementById("Remove-Refrigerator").addEventListener("click", function () {
                localStorage.removeItem("Refrigerator", 10000000);
                location.reload();
            });
            document.getElementById("Add-washing machine").addEventListener("click", function () {
                window.localStorage.setItem("washing machine", 6000000);
                location.reload();
            });
            document.getElementById("Remove-washing machine").addEventListener("click", function () {
                localStorage.removeItem("washing machine", 6000000);
                location.reload();
            });
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                lsOutput.innerHTML += `name: ${key} price: ${value}<br />`
            };
        </script>
    </body>
</html>
