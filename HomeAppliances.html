        <style media="screen">
            input, button {
                padding: 7px;
                height: 40px;
            }
            fieldset {
                margin-bottom: 20px;
            }
        </style>
        <h2 id="title">Cart</h2>
        <fieldset>
            <legend>Insert your product</legend>
            <input id="inpKey" type="text" placeholder="Enter name of product">
            <input id="inpValue" type="text" placeholder="code">
            <button type="button" id="btnInsert">Add product</button>
            <button type="button" id="rmProduct">Clear list of product</button>
        </fieldset>
        <fieldset>
            <legend>List of pending products</legend>
            <div id="lsOutput"></div>
        </fieldset>
        <script type="text/javascript">
            const inpKey = document.getElementById("inpKey");
            const inpValue = document.getElementById("inpValue");
            const btnInsert = document.getElementById("btnInsert");
            const rmProduct = document.getElementById("rmProduct");
            const lsOutput = document.getElementById("lsOutput");
            btnInsert.onclick = function () {
                const key = inpKey.value;
                const value = inpValue.value;
                if (key && value) {
                    localStorage.setItem(key, value);
                    location.reload();
                }
            };
            rmProduct.onclick = function () {
                localStorage.clear();
                location.reload();
                };
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                lsOutput.innerHTML += `${key}: ${value}<br />`
            }
